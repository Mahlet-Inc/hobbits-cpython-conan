parameters:
  - name: setPython
    type: boolean
    default: true

steps:
  - checkout: self
    persistCredentials: true

  - task: UsePythonVersion@0 
    inputs:
      versionSpec: '3.7'
    condition: ${{ parameters.setPython }}

  - script: |
      python3 -m pip install conan
    displayName: 'Install Conan'
    condition: ${{ parameters.setPython }}
  

  - script: |
      cd $(Build.SourcesDirectory)
      conan create .
    displayName: 'Create Conan Package'